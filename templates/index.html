<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Server OpenVPN Statistics Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        :root {
            --bg-gradient-start: #667eea;
            --bg-gradient-end: #764ba2;
            --card-bg: white;
            --text-primary: #333;
            --text-secondary: #666;
            --border-color: #eee;
            --stat-color: #667eea;
            --status-online: #10b981;
            --status-offline: #6b7280;
            --arrow-up: #ef4444;
            --arrow-down: #10b981;
            --hover-bg: #f8f9fa;
            --input-bg: white;
            --input-border: #ddd;
            --button-bg: #667eea;
            --button-text: white;
        }
        
        [data-theme="dark"] {
            --bg-gradient-start: #1a1a2e;
            --bg-gradient-end: #16213e;
            --card-bg: #0f1419;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --border-color: #2d3748;
            --stat-color: #818cf8;
            --status-online: #10b981;
            --status-offline: #6b7280;
            --arrow-up: #f87171;
            --arrow-down: #34d399;
            --hover-bg: #1a202c;
            --input-bg: #1a202c;
            --input-border: #2d3748;
            --button-bg: #4f46e5;
            --button-text: #e0e0e0;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            padding: 20px;
            transition: all 0.3s ease;
        }
        .container { max-width: 1600px; margin: 0 auto; }
        
        /* Header with theme toggle */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        h1 {
            color: white;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .theme-toggle {
            background: var(--card-bg);
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.2em;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }
        .theme-toggle:hover {
            transform: scale(1.05);
        }
        
        /* Server selector */
        .server-selector {
            text-align: center;
            margin-bottom: 30px;
        }
        .server-selector select {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 25px;
            border: none;
            background: var(--card-bg);
            color: var(--text-primary);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            cursor: pointer;
            margin: 0 5px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .stat-card:hover { transform: translateY(-5px); }
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: var(--stat-color);
        }
        .stat-label {
            color: var(--text-secondary);
            margin-top: 5px;
        }
        
        /* Charts section */
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .chart-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .chart-title {
            font-size: 1.2em;
            color: var(--text-primary);
            margin-bottom: 15px;
            font-weight: 600;
        }
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
            display: block;
        }
        canvas {
            display: block !important;
            width: 100% !important;
            height: 100% !important;
            max-height: 300px !important;
        }
        
        .dashboard-section {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        .section-title {
            font-size: 1.5em;
            color: var(--text-primary);
            border-bottom: 2px solid var(--stat-color);
            padding-bottom: 10px;
        }
        
        /* Search and export controls */
        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        .search-box {
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid var(--input-border);
            background: var(--input-bg);
            color: var(--text-primary);
            font-size: 14px;
            min-width: 200px;
        }
        .btn {
            padding: 8px 15px;
            border-radius: 20px;
            border: none;
            background: var(--button-bg);
            color: var(--button-text);
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        .btn-small {
            padding: 4px 12px;
            font-size: 12px;
        }
        
        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        .pagination button {
            padding: 5px 12px;
            border-radius: 15px;
            border: 1px solid var(--input-border);
            background: var(--input-bg);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s;
        }
        .pagination button:hover:not(:disabled) {
            background: var(--button-bg);
            color: var(--button-text);
        }
        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .pagination span {
            color: var(--text-secondary);
        }
        
        /* Server badge */
        .server-badge {
            display: inline-block;
            padding: 2px 8px;
            background: var(--stat-color);
            color: white;
            border-radius: 10px;
            font-size: 0.8em;
            margin-left: 5px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-primary);
        }
        th {
            background: var(--hover-bg);
            font-weight: 600;
        }
        /* Highlight session columns */
        table tbody tr td:nth-child(4),
        table tbody tr td:nth-child(5),
        table tbody tr td:nth-child(6) {
            font-weight: 600;
        }
        tr:hover { background: var(--hover-bg); }
        .status-online {
            display: inline-block;
            padding: 4px 12px;
            background: var(--status-online);
            color: white;
            border-radius: 12px;
            font-size: 0.85em;
        }
        .status-offline {
            display: inline-block;
            padding: 4px 12px;
            background: var(--status-offline);
            color: white;
            border-radius: 12px;
            font-size: 0.85em;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
        }
        .refresh-info {
            text-align: center;
            color: white;
            margin-top: 20px;
            opacity: 0.8;
        }
        
        /* Traffic indicators */
        .traffic-indicator {
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        .arrow-up {
            color: var(--arrow-up);
            font-size: 0.9em;
        }
        .arrow-down {
            color: var(--arrow-down);
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîí Multi-Server OpenVPN Statistics Dashboard</h1>
            <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
        </div>
        
        <!-- Server Selector -->
        <div class="server-selector">
            <select id="serverSelect">
                <option value="">All Servers</option>
            </select>
            <select id="timeRange">
                <option value="0.083">Last 5 Minutes</option>
                <option value="0.25">Last 15 Minutes</option>
                <option value="0.5">Last 30 Minutes</option>
                <option value="1">Last 1 Hour</option>
                <option value="6">Last 6 Hours</option>
                <option value="24" selected>Last 24 Hours</option>
                <option value="168">Last 7 Days</option>
            </select>
        </div>
        
        <!-- Stats Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="activeUsers">-</div>
                <div class="stat-label">Active Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalUsers">-</div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalTraffic">-</div>
                <div class="stat-label">Total Traffic</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="serverCount">-</div>
                <div class="stat-label">Active Servers</div>
            </div>
        </div>
        
        <!-- Traffic Charts -->
        <div class="charts-grid">
            <div class="chart-card">
                <div class="chart-title" id="trafficChartTitle">üìä Traffic Over Time (24h)</div>
                <div class="chart-container">
                    <canvas id="trafficChart"></canvas>
                </div>
            </div>
            <div class="chart-card">
                <div class="chart-title" id="usersChartTitle">üë• Active Users Over Time (24h)</div>
                <div class="chart-container">
                    <canvas id="usersChart"></canvas>
                </div>
            </div>
        </div>
        
        <!-- Active Sessions -->
        <div class="dashboard-section">
            <div class="section-header">
                <h2 class="section-title">üìä Active Sessions</h2>
                <div class="controls">
                    <button class="btn btn-small" onclick="exportData('sessions', 'csv')">üì• CSV</button>
                    <button class="btn btn-small" onclick="exportData('sessions', 'json')">üì• JSON</button>
                </div>
            </div>
            <div id="activeSessionsTable" class="loading">Loading...</div>
        </div>
        
        <!-- User Statistics -->
        <div class="dashboard-section">
            <div class="section-header">
                <h2 class="section-title">üë• User Statistics</h2>
                <div class="controls">
                    <input type="text" id="userSearch" class="search-box" placeholder="üîç Search users..." onkeyup="searchUsers()">
                    <button class="btn btn-small" onclick="exportData('users', 'csv')">üì• CSV</button>
                    <button class="btn btn-small" onclick="exportData('users', 'json')">üì• JSON</button>
                </div>
            </div>
            <div id="userStatsTable" class="loading">Loading...</div>
            <div class="pagination" id="userPagination"></div>
        </div>
        
        <div class="refresh-info">
            Auto-refresh every 30 seconds | Last updated: <span id="lastUpdate">-</span>
        </div>
    </div>
    
    <script>
        let trafficChart = null;
        let usersChart = null;
        let currentServer = '';
        let currentPage = 0;
        let pageSize = 20;
        let totalUsers = 0;
        let searchQuery = '';
        let allUserStats = [];
        
        // Theme management
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            // Update button emoji
            document.querySelector('.theme-toggle').textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            
            // Recreate charts with new theme
            updateCharts();
        }
        
        // Load saved theme
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            document.querySelector('.theme-toggle').textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }
        
        // Initialize charts
        function initCharts() {
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            const textColor = isDark ? '#e0e0e0' : '#333';
            const gridColor = isDark ? '#2d3748' : '#eee';
            
            // Traffic chart
            const trafficCtx = document.getElementById('trafficChart').getContext('2d');
            if (trafficChart) trafficChart.destroy();
            
            trafficChart = new Chart(trafficCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [
                        {
                            label: 'Inbound (GB)',
                            data: [],
                            borderColor: '#10b981',
                            backgroundColor: 'rgba(16, 185, 129, 0.1)',
                            tension: 0.3
                        },
                        {
                            label: 'Outbound (GB)',
                            data: [],
                            borderColor: '#ef4444',
                            backgroundColor: 'rgba(239, 68, 68, 0.1)',
                            tension: 0.3
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    aspectRatio: 2,
                    layout: { padding: 10 },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: { display: true, text: 'Traffic (GB)', color: textColor },
                            ticks: { color: textColor },
                            grid: { color: gridColor }
                        },
                        x: {
                            ticks: { color: textColor },
                            grid: { color: gridColor }
                        }
                    },
                    plugins: {
                        legend: { position: 'top', labels: { color: textColor } }
                    }
                }
            });
            
            // Users chart
            const usersCtx = document.getElementById('usersChart').getContext('2d');
            if (usersChart) usersChart.destroy();
            
            usersChart = new Chart(usersCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Active Users',
                        data: [],
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.3,
                        pointRadius: 4,
                        pointHoverRadius: 6,
                        pointBackgroundColor: '#667eea',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    aspectRatio: 2,
                    layout: { padding: 10 },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: { stepSize: 1, precision: 0, color: textColor },
                            title: { display: true, text: 'Number of Users', color: textColor },
                            grid: { color: gridColor }
                        },
                        x: {
                            title: { display: true, text: 'Time', color: textColor },
                            ticks: { color: textColor },
                            grid: { color: gridColor }
                        }
                    },
                    plugins: {
                        legend: { position: 'top', labels: { color: textColor } },
                        tooltip: { mode: 'index', intersect: false }
                    },
                    interaction: { mode: 'nearest', axis: 'x', intersect: false }
                }
            });
        }
        
        // Load servers
        function loadServers() {
            $.get('/api/servers', function(servers) {
                servers.forEach(server => {
                    $('#serverSelect').append(`<option value="${server.name}">${server.name}</option>`);
                });
            });
        }
        
        // Update traffic charts
        function updateCharts() {
            const server = currentServer ? `?server=${currentServer}` : '';
            const hours = $('#timeRange').val() || 24;
            const params = server ? `${server}&hours=${hours}` : `?hours=${hours}`;
            
            // Update chart titles based on time range
            updateChartTitles(hours);
            
            $.get('/api/traffic_chart' + params, function(data) {
                if (trafficChart && data.labels && data.labels.length > 0) {
                    trafficChart.data.labels = data.labels;
                    trafficChart.data.datasets[0].data = data.inbound;
                    trafficChart.data.datasets[1].data = data.outbound;
                    trafficChart.update();
                }
                
                if (usersChart && data.labels && data.labels.length > 0) {
                    usersChart.data.labels = data.labels;
                    usersChart.data.datasets[0].data = data.users;
                    usersChart.update();
                }
            }).fail(function() {
                console.error('Failed to load traffic chart data');
            });
        }
        
        // Update chart titles
        function updateChartTitles(hours) {
            let timeLabel = '24h';
            if (hours <= 0.083) timeLabel = '5min';
            else if (hours <= 0.25) timeLabel = '15min';
            else if (hours <= 0.5) timeLabel = '30min';
            else if (hours == 1) timeLabel = '1h';
            else if (hours == 6) timeLabel = '6h';
            else if (hours == 24) timeLabel = '24h';
            else if (hours == 168) timeLabel = '7d';
            
            $('#trafficChartTitle').html(`üìä Traffic Over Time (${timeLabel})`);
            $('#usersChartTitle').html(`üë• Active Users Over Time (${timeLabel})`);
        }
        
        // Export data
        function exportData(type, format) {
            const server = currentServer ? `?server=${currentServer}` : '';
            const url = `/api/export/${type}${server}${server ? '&' : '?'}format=${format}`;
            window.location.href = url;
        }
        
        // Search users
        function searchUsers() {
            searchQuery = $('#userSearch').val();
            currentPage = 0;
            updateUserStats();
        }
        
        // Pagination
        function changePage(direction) {
            currentPage += direction;
            updateUserStats();
        }
        
        function renderPagination() {
            const totalPages = Math.ceil(totalUsers / pageSize);
            let html = '';
            
            if (totalPages > 1) {
                html += `<button onclick="changePage(-1)" ${currentPage === 0 ? 'disabled' : ''}>‚Üê Previous</button>`;
                html += `<span>Page ${currentPage + 1} of ${totalPages}</span>`;
                html += `<button onclick="changePage(1)" ${currentPage >= totalPages - 1 ? 'disabled' : ''}>Next ‚Üí</button>`;
            }
            
            $('#userPagination').html(html);
        }
        
        // Update dashboard
        function updateDashboard() {
            const params = currentServer ? `?server=${currentServer}` : '';
            
            // Update summary stats
            $.get('/api/summary' + params, function(data) {
                $('#activeUsers').text(data.active_users);
                $('#totalUsers').text(data.total_users);
                $('#totalTraffic').text(data.total_traffic_gb + ' GB');
                $('#serverCount').text(data.server_count);
            });
            
            // Update active sessions
            $.get('/api/active_sessions' + params, function(data) {
                if (data.length > 0) {
                    let tableHtml = '<table><thead><tr>' +
                        '<th>Username</th>' +
                        '<th>Server</th>' +
                        '<th>Real IP</th>' +
                        '<th>Virtual IP</th>' +
                        '<th>Duration</th>' +
                        '<th>Traffic</th>' +
                        '</tr></thead><tbody>';
                    
                    data.forEach(session => {
                        tableHtml += '<tr>' +
                            '<td><strong>' + session.username + '</strong></td>' +
                            '<td><span class="server-badge">' + session.server_name + '</span></td>' +
                            '<td>' + session.real_address + '</td>' +
                            '<td>' + session.virtual_address + '</td>' +
                            '<td>' + session.duration + '</td>' +
                            '<td>' +
                                '<div class="traffic-indicator">' +
                                '<span class="arrow-down">‚Üì</span>' + session.download_mb + ' MB ' +
                                '<span class="arrow-up">‚Üë</span>' + session.upload_mb + ' MB' +
                                '</div>' +
                            '</td>' +
                            '</tr>';
                    });
                    
                    tableHtml += '</tbody></table>';
                    $('#activeSessionsTable').html(tableHtml);
                } else {
                    $('#activeSessionsTable').html('<p style="text-align: center; color: #999;">No active sessions</p>');
                }
            });
            
            // Update user stats
            updateUserStats();
            
            // Update charts
            updateCharts();
            
            // Update last refresh time
            $('#lastUpdate').text(new Date().toLocaleTimeString());
        }
        
        function updateUserStats() {
            const server = currentServer ? `?server=${currentServer}` : '';
            const offset = currentPage * pageSize;
            const params = server ? `${server}&limit=${pageSize}&offset=${offset}` : `?limit=${pageSize}&offset=${offset}`;
            const searchParam = searchQuery ? `&search=${encodeURIComponent(searchQuery)}` : '';
            
            $.get('/api/user_stats' + params + searchParam, function(response) {
                const data = response.data || response;
                totalUsers = response.total || data.length;
                
                if (data.length > 0) {
                    let tableHtml = '<table><thead><tr>' +
                        '<th>Username</th>' +
                        (currentServer ? '' : '<th>Servers</th>') +
                        '<th>Status</th>' +
                        '<th>Today</th>' +
                        '<th>Week</th>' +
                        '<th>All Time</th>' +
                        '<th>Total Time</th>' +
                        '<th>Download</th>' +
                        '<th>Upload</th>' +
                        '<th>Last Seen</th>' +
                        '</tr></thead><tbody>';
                    
                    data.forEach(user => {
                        const statusClass = user.status === 'online' ? 'status-online' : 'status-offline';
                        const lastSeen = new Date(user.last_seen).toLocaleString();
                        
                        tableHtml += '<tr>' +
                            '<td><strong>' + user.username + '</strong></td>';
                        
                        if (!currentServer && user.servers) {
                            const servers = user.servers.split(',').map(s => 
                                `<span class="server-badge">${s}</span>`
                            ).join(' ');
                            tableHtml += '<td>' + servers + '</td>';
                        }
                        
                        tableHtml += '<td><span class="' + statusClass + '">' + user.status + '</span></td>' +
                            '<td><strong>' + (user.sessions_today || 0) + '</strong></td>' +
                            '<td><strong>' + (user.sessions_week || 0) + '</strong></td>' +
                            '<td><strong>' + user.total_sessions + '</strong></td>' +
                            '<td>' + user.total_time + '</td>' +
                            '<td class="arrow-down">‚Üì ' + user.download_gb + ' GB</td>' +
                            '<td class="arrow-up">‚Üë ' + user.upload_gb + ' GB</td>' +
                            '<td>' + lastSeen + '</td>' +
                            '</tr>';
                    });
                    
                    tableHtml += '</tbody></table>';
                    $('#userStatsTable').html(tableHtml);
                } else {
                    $('#userStatsTable').html('<p style="text-align: center; color: #999;">No user statistics available</p>');
                }
                
                renderPagination();
            });
        }
        
        // Initialize
        $(document).ready(function() {
            loadTheme();
            initCharts();
            loadServers();
            updateDashboard();
            
            // Server selector change
            $('#serverSelect').change(function() {
                currentServer = $(this).val();
                currentPage = 0;
                updateDashboard();
            });
            
            // Time range selector change
            $('#timeRange').change(function() {
                updateCharts();
            });
            
            // Auto-refresh every 30 seconds
            setInterval(updateDashboard, 30000);
        });
    </script>
</body>
</html>
